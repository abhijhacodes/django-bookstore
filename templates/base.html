<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="{{book.thumbnailUrl}}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="bg-[#CAD5E2] font-sans">
    <nav class="p-4 flex justify-between bg-cyan-700 text-white w-full">
      <div class="flex flex-col justify-center">
        <a href={% url 'books.all' %} class="font-bold">My Bookstore</a>
      </div>

      <h1 class="text-2xl font-bold">{% block pageTitle %}{% endblock %}</h1>

      <div class="flex justify-end">
        {% if user.is_authenticated  %}
            <a href="/logout" class="py-2 px-4 rounded bg-orange-700 text-white">Logout</a>
        {% endif %}
      </div>
    </nav>

    <section class="py-10 flex justify-center">
      {% block content %} {% endblock %}
    </section>
  </body>
</html>
