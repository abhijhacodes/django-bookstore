{% extends 'base.html' %} 

{% block title %} 
  Bookstore 
{% endblock %} 

{% block pageTitle %}
  Programming books {% if author %} by {{author}}{% endif %}
{% endblock pageTitle %}

{% block content %}
<div>
  <div class="grid grid-cols-4 gap-4 mt-10">
    {% for book in book_list %}
    <div
      class="justify-self-center text-center my-4 shadow-2xl hover:shadow-xl py-6 px-4 rounded-2xl bg-violet-200 hover:bg-violet-100 cursor-pointer"
    >
      <h3 class="mb-2">{{ book.title }}</h3>
      <img src="{{ book.thumbnailUrl }}" width="200" class="cursor-pointer" />
      <a
        class="inline-flex items-center mt-2 px-6 py-2 text-white bg-cyan-700 border border-cyan-700 rounded hover:bg-transparent hover:text-cyan-700 hover:border-2 active:text-cyan-700 focus:outline-none focus:ring"
        href="{% url 'books.one' book.id %}"
        target="_blank"
      >
        <span class="text-sm font-medium"> View Details</span>
        <svg
          class="w-5 h-5 ml-3"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
